name: Track Repository Traffic

on:
  schedule:
    # Run every 14 days at 00:00 UTC
    - cron: '0 0 */14 * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  track-traffic:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests matplotlib pandas
      
      - name: Fetch and process traffic data
        env:
          GITHUB_TOKEN: ${{ secrets.ghrs_github_api_token }}
          REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/traffic_tracker.py
      
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9.1.1
        with:
          message: 'Update traffic stats'
          add: '.traffic/*'